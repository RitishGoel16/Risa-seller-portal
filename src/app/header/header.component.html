<nav class="nav">
    <h1><a routerLink="/">E-Comm</a></h1>
    <div *ngIf="menuType==='default'" class="nav-search">
        <input type="text" (keyup)="SearchProducts($event)" (blur)="hideSearch()" placeholder="Search products">
        <button>Search</button>
        <ul class="suggested-result" *ngIf="searchResult && searchResult.length">
            <li *ngFor="let product of searchResult">
                <a href="">{{product.name}}</a>
            </li>
        </ul>
    </div>
    <div [ngSwitch]="menuType">
        <ul *ngSwitchCase="'default'">
            <li><a routerLink="/">Home</a></li>
            <li><a routerLink="/seller-auth">Seller</a></li>
            <li><a href="#">Login</a></li>
            <li><a href="#">Cart(0)</a></li>
        </ul>
        <ul *ngSwitchCase="'seller'">
            <li><a routerLink="/seller-auth">Product List</a></li>
            <li><a routerLink="seller-add-product">Add Product</a></li>
            <li><a class="button" (click)="logout()">Logout</a></li>
            <li><a href="#">{{sellerName | titlecase}}</a></li>

        </ul>
    </div>

</nav>
