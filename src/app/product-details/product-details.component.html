<div class="row product-details" *ngIf="productData">
    <div class="col-sm-6">
        <img [src]="productData.image" alt="" class="product-image">
    </div>
    <div class="col-sm-6">
        <div class="details">
            <h1>{{productData.name}}</h1>
            <h3>Price: ₹{{productData.price}}</h3>
            <div>
                <span class="rating">⭐⭐⭐⭐☆</span>
                <span class="rating-count">(4.1K)</span>
            </div>
            <div>
                Color:
                <h5 [style.backgroundColor]="productData.color" class="product-color"></h5>
            </div>
            <h6>Category: {{productData.category | titlecase}}</h6>
            <h6>Description: {{productData.description}}</h6>
            <button class="form-button">Add to Cart</button>
            <button class="form-button">Buy Now</button>
            <div class="quantity-group">
                <button>-</button>
                <input type="text" value="1">
                <button>+</button>
            </div>
        </div>
    </div>
</div>
